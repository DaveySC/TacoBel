<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Настройка viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>...</title>

  <!-- Bootstrap CSS (jsDelivr CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <style>
    .wrapper{
      width: 400px;
      margin: auto;
      text-align: center;
      justify-content: center;
      justify-items: center;
    }
    .span-wrapper{
      text-align: left;
      display: inline-block;
      width: 100px;
      margin: 10px;
    }
    .input-wrapper{
      text-align: center;
      display: inline-block;
    }
  </style>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Панель навигации</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/static}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/design}">Сборщик заказов</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/profile}">Профиль</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



      <div class="wrapper">
        <form th:object="${tacoOrder}" method="post">
          <div class="wrapper-ul">
            <ul class="list-group">
              <li th:each="taco : ${tacoOrder.tacos}" class="list-group-item">
                <span th:text="${taco.name}"></span>
              </li>
            </ul>
          </div>

          <div class="input-container">
            <div class="span-wrapper">
              <span>City: </span>
            </div>
            <div class="input-wrapper">
              <input type="text" th:field="*{city}">
            </div>
          </div>
          <div class="input-container">
            <div class="span-wrapper">
              <span>street: </span>
            </div>
            <div class="input-wrapper">
              <input type="text" th:field="*{street}">
            </div>
          </div>

          <div class="input-container">
            <div class="span-wrapper">
              <span>house: </span>
            </div>
            <div class="input-wrapper">
              <input type="text" th:field="*{house}">
            </div>
          </div>


          <div class="input-container">
            <div class="span-wrapper">
              <span>cardNumber: </span>
            </div>
            <div class="input-wrapper">
              <input type="text" th:field="*{cardNumber}">
            </div>
          </div>

          <div class="input-container">
            <div class="span-wrapper">
              <span>cvv: </span>
            </div>
            <div class="input-wrapper">
              <input type="text" th:field="*{cvv}">
            </div>
          </div>

          <div class="input-container">
            <div class="span-wrapper">
              <span>expireDate: </span>
            </div>
            <div class="input-wrapper">
              <input type="text" th:field="*{expireDate}">
            </div>
          </div>

          <button>submit</button>
        </form>
      </div>

</body>
</html>
