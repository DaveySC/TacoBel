<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>...</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .account{
            margin: 0 auto;
            width: 500px;
            text-align: center;
        }
        li {
            text-align: left;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Панель навигации</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/static}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/design}">Сборщик заказов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/profile}">Профиль</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="account">
        <p class="h1" style="margin: 5vh" >IT IS YOUR ACCOUNT <br>ʕ ᵔᴥᵔ ʔ</p>
        <ul class="list-group">
            <li class="list-group-item" th:each="order : ${orders}" >
                <div>Order id : <span th:text="${order.id}"></span> </div>
                <div>Delivery time :  <span th:text="${order.date.time}"></span></div>
                <div>Courier name :  <span th:text="${order.courier.name}"></span></div>
            </li>
        </ul>
    </div>
</body>
</html>
