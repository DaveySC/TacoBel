<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>...</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
       .ul-wrapper{
           display: inline-block;
       }
       ul li{
           display:table-cell;
           text-align: left;
       }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Панель навигации</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/static}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/design}">Сборщик заказов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/profile}">Профиль</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="body">
        <div class="image-container" style="margin: auto; width: 20vh; height: 20vh" >
            <img th:src="@{/image/animal2.svg}" style="width: 20vh">
        </div>

        <div class="choose-ingredients" style="text-align: center;">
            <p class="h4" style="margin-bottom: 20px"> DESIGN YOUR TACO (─‿‿─)</p>
            <form method="post" th:object="${taco}">
                <div class="ul-wrapper">
                    <ul class="list-group">
                        <span>Meet</span>
                        <li th:each="ingredient : ${meet}" class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                        </li>
                    </ul>
                </div>
                <div class="ul-wrapper">
                    <ul class="list-group">
                        <span>Spice</span>
                        <li th:each="ingredient : ${spice}" class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                        </li>
                    </ul>
                </div>
                <div class="ul-wrapper">
                    <ul class="list-group">
                        <span>Tortilla</span>
                        <li th:each="ingredient : ${tortilla}" class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                        </li>
                    </ul>
                </div>
                <div class="ul-wrapper">
                    <ul class="list-group">
                        <span>Souse</span>
                        <li th:each="ingredient : ${souse}" class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                        </li>
                    </ul>
                </div>
                <div style="width: 400px; margin: 20px auto; ">
                    <span>Name your taco!!!</span>
                    <input class="form-control form-control-md" type="text" th:field="*{name}" placeholder="taco name!">
                </div>
                <button class="btn btn-primary" style="display: block; margin: auto">Submit</button>
            </form>


        </div>
    </section>

</body>
</html>
